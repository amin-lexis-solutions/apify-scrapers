name: Rebuild Apify Actor

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - '!packages/api/**'

  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # Fetches the last two commits for comparison

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Apify CLI
        run: npm install -g apify-cli

      - name: Authenticate with Apify using API token
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: apify login --token $APIFY_TOKEN

      - name: Deploy Apify Actor
        env:
          BASE_URL: 'https://codes-api-d9jbl.ondigitalocean.app'
        run: chmod +x ./scripts/deploy.sh && ./scripts/deploy.sh
